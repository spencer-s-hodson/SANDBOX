<!DOCTYPE html>
<html lang="en">
<head>
  <title>ShareLot</title>
  <link rel="icon" href="SPENCERTUTORSLOGO.png">
  <link rel="stylesheet" href="styles.css">
  <link href="form.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="form.js"></script>
</head>
<body>
  <header class="nav">
    <img src="logo.jpg" alt="Parking Solver" width="150" height="100%">
  </header>
  <main class="login">
    <div class="container">
        <form id="myForm" action="#" onsubmit="submitForm(event)">
            <div class="text">
                <h2>Contact Info</h2>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="first_name" required>
                    <div class="underline"></div>
                    <label>First Name</label>
                </div>
                <div class="input-data">
                    <input type="text" name="last_name" required>
                    <div class="underline"></div>
                    <label>Last Name</label>
                </div>
                <div class="input-data">
                    <input type="text" name="phone_number" required>
                    <div class="underline"></div>
                    <label>Phone #</label>
                </div>
            </div>
            
            <div class="text">
                <h2>Address</h2>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="street" required>
                    <div class="underline"></div>
                    <label>Street</label>
                </div>
                <div class="input-data">
                    <input type="text" name="city" required>
                    <div class="underline"></div>
                    <label>City</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="state" required>
                    <div class="underline"></div>
                    <label>State/Province</label>
                </div>
                <div class="input-data">
                    <input type="text" name="area_code" required>
                    <div class="underline"></div>
                    <label>Area Code</label>
                </div>
            </div>
            
            <div class="text">
                <h2>Parking Details</h2>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="parking_type" required>
                    <div class="underline"></div>
                    <label>Type of Parking</label>
                </div>
                <div class="input-data">
                    <input type="number" name="price" id="priceInput" required>
                    <div class="underline"></div>
                    <label>Price</label>
                </div>
            </div>
            
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        
    </div>
  </main>
  
  <footer>
    <a href="https://github.com/spencer-s-hodson/startup">GitHub</a>
  </footer>
</body>
</html>
